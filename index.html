<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friv Classic Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffcc00;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .main-content {
            flex: 3;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .featured-banner img {
            width: 100%;
            height: auto;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .game-thumbnail {
            position: relative;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-thumbnail:hover {
            border-color: #ffcc00;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Friv Logo">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">New Games</a>
        <a href="#">Top Games</a>
        <a href="#">Categories</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="featured-banner">
                <img src="featured-banner.jpg" alt="Featured Games">
            </div>
            <div class="game-grid">
                <div class="game-thumbnail">
                    <img src="game1.jpg" alt="Game 1">
                </div>
                <div class="game-thumbnail">
                    <img src="game2.jpg" alt="Game 2">
                </div>
                <div class="game-thumbnail">
                    <img src="game3.jpg" alt="Game 3">
                </div>
                <div class="game-thumbnail">
                    <img src="game4.jpg" alt="Game 4">
                </div>
                <!-- Add more game-thumbnail divs as needed -->
            </div>
        </div>
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Action</a></li>
                <li><a href="#">Puzzle</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Multiplayer</a></li>
            </ul>
        </div>
        <div class="sidebar">
            <h3>Popular Games</h3>
            <ul>
                <li><img src="popular1.jpg" alt="Popular 1" style="width: 100%;"><a href="#">Game 1</a></li>
                <li><img src="popular2.jpg" alt="Popular 2" style="width: 100%;"><a href="#">Game 2</a></li>
                <li><img src="popular3.jpg" alt="Popular 3" style="width: 100%;"><a href="#">Game 3</a></li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Friv Classic Style | <a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
