<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Friv Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
        }
        .header {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
        }
        .header img {
            max-width: 200px;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .featured-banner {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .featured-banner img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-thumbnail {
            position: relative;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .game-thumbnail:hover {
            transform: scale(1.05);
            border-color: #ffcc00;
        }
        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://www.classicfriv.com/images/logo.png" alt="Friv Logo">
    </header>
    <div class="featured-banner">
        <img src="https://www.classicfriv.com/images/featured-banner.jpg" alt="Featured Games">
    </div>
    <div class="main-container">
        <div class="game-grid">
            <div class="game-thumbnail">
                <img src="https://www.classicfriv.com/images/game1.jpg" alt="Game 1">
            </div>
            <div class="game-thumbnail">
                <img src="https://www.classicfriv.com/images/game2.jpg" alt="Game 2">
            </div>
            <div class="game-thumbnail">
                <img src="https://www.classicfriv.com/images/game3.jpg" alt="Game 3">
            </div>
            <div class="game-thumbnail">
                <img src="https://www.classicfriv.com/images/game4.jpg" alt="Game 4">
            </div>
            <!-- Add more game-thumbnail divs as needed -->
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Classic Friv | <a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
